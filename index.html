<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.typekit.net/mek2guw.css">
    <title>Portfolio Salomé Kerriguy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-menu">
        <a href="#" class="projet">PROJETS</a>
        <a href="#" class="salome">SALOMÉ KERRIGUY </a>
        <a href="#" class="contact">CONTACT</a>
    </nav>
    <div class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="mobile-links">
        <a href="#" class="projet">PROJETS</a>
        <a href="#" class="contact">CONTACT</a>
    </div>

    <section class="container1">
        <div class="text">
          <div class="line">
            <h2>J’aime concevoir</h2>
          </div>
          <div class="line">
            <h5>des <span class="image"><img src="images/538ff10900ab1520dff395ba313eb404.jpg" alt="song"></span> univers</h5>
          </div>
          <div class="line">
            <h2>visuels uniques</h2>
          </div>
        </div>
      </section>
      <p class="about-me">Salut ! Moi, c'est Salomé. Je suis une designeuse digitale avec une forte appétence pour l'UX et l'UI.</p>
      

    <div class="container">
        <input type="radio" name="slider" id="item-1">
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3" checked>
        
        <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <video autoplay loop muted>
                    <source src="images/islande.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                    <div class="text-content">
                        <h3>L'Islande Sauvage</h3>
                        <h4 class="subtitle">UI design I UX design</h4>
                    </div>
                </div>
            </label>
            <label class="card" for="item-2" id="song-2">
                <video autoplay loop muted>
                    <source src="images/fusion.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <div class="text-content">
                        <h3>Fusion</h3>
                        <h4 class="subtitle">Mobile app I UI design I UX design</h4>
                    </div>
                </div>
            </label>
            <label class="card active" for="item-3" id="song-3">
                <video autoplay loop muted>
                    <source src="images/vespa.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <div class="text-content">
                        <h3>Vespa Primavera</h3>
                        <h4 class="subtitle">UX design I UI design</h4>
                    </div>
                </div>
